# Font configuration
font_family      Comic Code Medium
#font_family     CaskaydiaCove Nerd Font Mono
font_size 12

# Cursor
cursor_shape beam
cursor_blink_interval -1
cursor_beam_thickness 1.5

# Window appearance
background_opacity 1.0
dynamic_background_opacity yes
window_padding_width 10
window_border_width 0
hide_window_decorations yes
draw_minimal_borders yes

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge bottom
tab_bar_margin_width 0
tab_bar_margin_height 0 0
tab_title_template "{index}: {title.replace('nvim', ' Neovim').replace('idk@archlinux:', 'ó°‹œ ')}"
active_tab_foreground   #cad3f5
active_tab_background   #8aadf4
active_tab_font_style   bold
inactive_tab_foreground #b8c0e0
inactive_tab_background #494d64
inactive_tab_font_style normal

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0

# Mouse
copy_on_select a1
mouse_map right paste_from_buffer a1
mouse_hide_wait 2.0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes

# Mappings
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab
map alt+1 goto_tab 1
map ctrl+backspace ctrl+w
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Advanced scrolling
map shift+up scroll_line_up
map shift+page_up scroll_page_up
map shift+down scroll_line_down
map shift+page_down scroll_page_down

# Modern additions
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# URL handling
url_style curly
open_url_with default
url_prefixes http https file ftp

# Window management
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+enter new_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

confirm_os_window_close 0

